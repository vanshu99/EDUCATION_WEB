{% extends 'default.html'%}
{% load static %}

{% block content %}
<div class="tm-right-column">
          <div class="tm-content-div">
 <!-- Contact Us section -->
 <section id="contact" class="tm-section">
     <header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">Verify User</h2></header>

     <div class="row">
         <div class="col-lg-12">

    <form action="/call/verify" 
    method="post" class="contact-form">
    {% csrf_token %}
    
        <div class="form-group">
        <input type="password" name="otp" class="form-control" placeholder="Your OTP"  required/>
        </div>
        <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Registered Email"  required/>
        </div>
        <button type="submit" class="float-right tm-button">Verify </button>
        </form>    

         </div>      
     </div>
     
 </section>
{% endblock %}

{% block footer %}

<h1>  </h1>
{% endblock %}
